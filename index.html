<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
    </style>
</head>
<body>
    <h1>AI-Powered Image Classifier</h1>
    <div class="upload-container">
        <div class="upload-box" id="uploadBox">
            <i class="fas fa-upload"></i>
            <p>Click or drag an image to upload</p>
        </div>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;" />
        <img id="image" alt="Uploaded Image" style="display: none;" />
        <button class="analyze-button" id="analyzeButton" disabled>Analyze</button>
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill" id="progressFill"></div>
        </div>
        <div class="result" id="prediction" style="display: none;"></div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="main.js"></script>
</body>
</html>
